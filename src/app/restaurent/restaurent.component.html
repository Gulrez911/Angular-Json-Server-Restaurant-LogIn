<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Restaurent Record App</a>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
            Restaurent</button>
    </div>
</nav>

<div class="container">


    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">Service</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <!-- <tr *ngFor="let data of allRestarantData"> -->
                <tr *ngFor="let data of allRestarantData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.address}}</td>
                <td>{{data.service}}</td>
              
                <td>

                    <button class="btn btn-success" (click)="editRestaurent(data)"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> <button class="btn btn-danger mx-3" (click)="deleteRestaurent(data)">Delete</button>

                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-2">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" formControlName="name" id="recipient-name"
                            placeholder="Restaurent Name Here">
                    </div>
                    <div class="mb-2">
                        <label for="recipient-name" class="col-form-label">Email ID:</label>
                        <input type="text" class="form-control" formControlName="email" id="recipient-name"
                            placeholder="Restaurent Email Id">
                    </div>
                    <div class="mb-2">
                        <label for="recipient-name" class="col-form-label">Mobile:</label>
                        <input type="text" class="form-control" formControlName="mobile" id="recipient-name"
                            placeholder="Restaurent Mobile No">
                    </div>
                    <div class="mb-2">
                        <label for="recipient-name" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" formControlName="address" id="recipient-name"
                            placeholder="Restaurent Address">
                    </div>
                    <div class="mb-2">
                        <label for="recipient-name" class="col-form-label">Service:</label>
                        <input type="text" class="form-control" formControlName="service" id="recipient-name"
                            placeholder="Restaurent Services like Tea, Coffee">
                    </div>

                </form>



                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button> -->

                    <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="addResto()" >Register</button>
                    <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateStudent()" >Update</button>

                </div>
            </div>

        </div>
    </div>
</div>
