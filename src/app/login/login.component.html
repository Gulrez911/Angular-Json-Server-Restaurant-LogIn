<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Login</h1>
                    <form [formGroup]="loginValue">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="text" class="form-control" formControlName="mobile" id="exampleInputPassword1" placeholder=" Enter Mobile">
                        </div>
                        <div class="my-3">
                        <button type="submit" class="btn btn-primary btn22" (click)="login()">Login</button> 
                        </div>
                      </form>
                      <a routerLink="/signup">New User ? Click to Signup !</a>
                </div>
            </div>
        </div>
    </div>
</div>
